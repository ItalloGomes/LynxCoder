<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo-type3.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estiloBase.css">
    <link rel="stylesheet" href="assets/css/estiloLoginDashboard.css">
    <title>Lynx Coder | Login</title>
</head>
<body>

    <div class="base_main">  
        <section class="main">
            <img src="assets/img/logo-type3.1.png" alt="">

            <input type="text" placeholder="Email">
            <input type="password" name="" id="" placeholder="Senha">
            
            <select name="" id="tipoLogin">
                <option value="0">Admin</option>
                <option value="1">Gestor</option>
                <option value="2">Colaborador</option>
            </select>

            <input type="submit" value="Entrar" onclick="return logar(tipoLogin.value)">
        </section>
    </div>

</body>
</html>

<script>

    function logar(tipo) {

        if(tipo == 0 || tipo == 1)
        window.location.href = 'equipe.html';
        else
        window.location.href = 'perfil.html';

    }

</script>
